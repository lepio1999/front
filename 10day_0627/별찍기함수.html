<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function star(){
            let num = prompt("별5개를 몇줄 출력하시겠습니까");
            let star1 = "*";
            for(let j=0; j<num; j++){
            for(let i=0; i<5; i++){
                document.write(star1);
                
            }
            document.write("<br>");
        }

        }
        star();
    </script>
    
</body>
</html>
