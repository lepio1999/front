<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        do{
            i++;
            let n=0;

            do{
                n++;
                document.write(i*n);
                document.write("<br>");
            }while(n<9)

        }while(i<9)
    </script>
    
</body>
