<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a{
            /* inline 태그는 크기를 지정할 수 없음
            width: 200px;
            height: 200px;
            */
            padding: 10px; /* 변경 가능*/
            border: 1px solid black;
            margin: 20px;/* 좌우는 가능하나 위아래 불가*/
        }
    </style>
</head>
<body>

    <h2>inline 태그</h2>
    :한 라인안에 배치함, 크기를 갖지 않음- width,height 지정 불가


    <ul>
        <li>a태그</li>
        <li>span태그</li>
    </ul>


    <a href="https://www.naver.com">네이버</a>
    <a href="https:www.google.com">구글</a>
    
</body>
</html>
