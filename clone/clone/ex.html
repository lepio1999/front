<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }

        .hidden-div {
            position: absolute;
            top: 155px;
            left: 0;
            width: 100%;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .image-container:hover .hidden-div {
            display: block;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <div class="hidden-div"></div>
    </div>

</body>

</html>
