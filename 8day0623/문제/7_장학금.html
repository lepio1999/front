<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kor = prompt("국어점수를 입력하세요");
        let korInt = parseInt(kor);
        let eng = prompt("영어점수를 입력하세요");
        let engInt = parseInt(eng);

        if(korInt >=90 && engInt >= 90){
            document.write("장학금 지급");
        }
        else{
            document.write("장학금 미지급");
        }


    </script>
    
</body>
</html>
