<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
// 문제 : "stip" 입력될 때 까지 입력한 내용을 그대로 출력
// 1. while (true)무조건 수행하는 반복으로 진행(무한 loop)
// 2. 탈출조건을 명시
        while(true){
            let name = prompt(" 말해보세요 !!");
            
            if(name =="stop" || name =="STOP"){
                break; //반복문 안에있는 break는 반복문을 탈출, 자신을 감싸는 반복문 탈출
            }
            alert(name);
        }
        alert("종료되었습니다.");

    </script>
    
</body>
</html>
