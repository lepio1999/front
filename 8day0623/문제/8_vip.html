<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num = prompt("카드사용금액을 입력하세요");
        let numInt = parseInt(num);

        if (numInt >=50){
            document.write("VVIP");
        }
        else if(numInt >=30){
            document.write("VIP");
        }
        else{
            document.write("bronze");
        }
    </script>
    
</body>
</html>
