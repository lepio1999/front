<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let kor = prompt("국어점수를 입력하세요");
        let korInt = parseInt(kor);
        let eng = prompt("영어점수를 입력하세요");
        let engInt = parseInt(eng);
        let math = prompt("수학점수를 입력하세요");
        let mathInt = parseInt(math);


        let sum = korInt + engInt + mathInt;
        let ave = sum / 3;
        document.write(ave);
        

    </script>
    
</body>
</html>
